<html>
<head>
	<h1>Key-store interface</h1>
</head>
<body>
		
	<form name="input" action="http://localhost:8000/kvstoreservice" method="post">	
	<table>
		<tr>
			<td>Enter Key</td>
			<td><input type='text' name='key'></td>
		</tr>
		<tr>
			<td>Enter Value</td>
			<td><input type='text' name='value'></td>
		</tr>
		<tr>
			<td><input type='submit' value='Insert the key value pairs to the store' name='insert'></td>
			<td><input type='submit' value='Remove by the key from the store' name='removekey'></td>
			<td><input type='submit' value='Remove by the value from the store' name='removevalue'></td>
			<td><input type='submit' value='Search by key in the store' name='searchkey'></td>
			<td><input type='submit' value='Search by value in the store' name='searchvalue'></td>
		</tr>
	</table>
	</form>
</body>
</html>
